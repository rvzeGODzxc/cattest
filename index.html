<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текущее время в Перми</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: green;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .time-display {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }

        .date-display {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 10px;
        }

        .timezone {
            font-size: 1em;
            color: #888;
            margin-bottom: 20px;
        }

        .title {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        .cat-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #999;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (min-width: 768px) {
            .content-wrapper {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                text-align: left;
            }

            .time-info {
                flex: 1;
                padding-right: 20px;
            }

            .cat-section {
                flex: 1;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Текущее время в Перми</h1>

        <div class="content-wrapper">
            <div class="time-info">
                <div class="time-display" id="current-time">{{ current_time }}</div>
            </div>

            <div class="cat-section">
                <img src="/static/images/cat.jpg" class="cat-image">
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const permTime = new Date(now.getTime() + (5 * 60 * 60 * 1000));
            const timeString = permTime.toUTCString().split(' ')[4];
            document.getElementById('current-time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
